      - GITHUB_URL=github.com/dockopslab/bulckan.git
      - GITHUB_BRANCH=example/bulckan-target
      - GITHUB_PATH=sample/
      - CHECK_INTERVAL=120
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - repo2:/repo
      # - .repo2:/repo
    networks:
      - bulckan

  bulckan3:
    image: ghcr.io/dockopslab/bulckan:latest
